<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <!-- <link rel="icon" type="image/x-icon" href="https://www.iconsdb.com/icons/preview/caribbean-blue/book-xxl.png"> -->

    <title>Amanda &amp; Brandon's Book App</title>

    <script type="text/x-handlebars-template" id="error-template">
        <h3>These aren't the droids you're looking for...</h3>
        <p>{{status}}: {{statusText}}</p>
    </script>

    <script id="book-list-template" type="text/x-handlebars-template">
        <section class="book-instance">

            <section>
                <a href="{{image_url}}" target="_blank"><img src="{{image_url}}" /></a>
                <h2>{{title}}</h2>
                <h3>By: {{author}}</h3>
                <p>{{isbn}}</p>
            </section>

            <button id="detail-button"><a href="/books/{{book_id}}">View Details</a></button>

        </section>
    </script>

    <script id="book-detail-template" type="text/x-handlebars-template">
        <section class="book-detail">

            <section>
                <a href="{{image_url}}" target="_blank"><img src="{{image_url}}" /></a>
                <h2>{{title}}</h2>
                <h3>By: {{author}}</h3>
                
                <section class="book-description">
                    <p>{{{description}}}</p>
                </section>

                <button id="update-button" data-id={{book_id}}>Update Book</button>
                <button id="delete-button" data-id={{book_id}}>Delete Book</button>
            </section>

        </section>
    </script>
</head>

<body>
    <header>
        <h1>BOOKAGRAM</h1>
        <div class="icon-menu"></div>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/books/new">ADD A BOOK</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="error-view container">
            <section id="error-msg"></section>
        </section>

        <section class="book-view container">
            <h2>Our Books</h2>
            <section id="book-list"></section>
        </section>

        <section class="detail-view container">
            <section class="book-detail"></section>
        </section>

        <section class="create-view container">
            <fieldset>
                <legend>Add a New Book</legend>
                <form id="create-form">
                    <input type="text" name="title" placeholder="Title" required>
                    <input type="text" name="author" placeholder="Author" required>
                    <input type="text" name="isbn" placeholder="ISBN" required>
                    <input type="text" name="image_url" placeholder="Link to Image" required>
                    <textarea type="text" name="description" placeholder="Description/Summary" cols="30" rows="5" required></textarea>
                    <button id="post-button" type="submit">Submit</button>
                </form>
            </fieldset>
        </section>

        <section class="update-view container">
            <h2 class="view-title">update a book</h2>
            <form id="update-form">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="author" placeholder="Author">
                <input type="text" name="isbn" placeholder="ISBN">
                <input type="text" name="image_url" placeholder="Link to image">
                <textarea name="description" placeholder="Description/Summary" cols="30" rows="5"></textarea>
                <button type="submit">Update</button>
            </form>
        </section>

    </main>
    
    <footer>
        &copy; 2018 Bookagram
    </footer>
    <!-- CDN'S -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <!-- INTERNAL SCRIPTS -->
    <script src="scripts/index.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/routing/routes.js" type="text/javascript"></script>
</body>

</html>
