<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://www.iconsdb.com/icons/preview/caribbean-blue/book-xxl.png">

    <title>Amanda &amp; Brandon's Book App</title>

    <script id="book-list-template" type="text/x-handlebars-template">
        <section class="book-instance" data-author="{{author}}" data-category="{{category}}">
            <header>
                <img href="{{image_url}}" target="_blank" />
            </header>
            
            <section>
                <h2>{{title}}</h2>
                <a>By: {{author}}</a>
                <p>ISBN: {{isbn}}</p>
            </section>
            <section class="book-description">{{{description}}}</section>
          
        </section>
    </script>
</head>

<body>
    <header>
        <h1>BOOKAGRAM</h1>
        <div class="icon-menu"></div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="book-list" class="tab-content">
            <div>
                <ul id="filters">
                    <li>
                        <select id="author-filter">
                            <option value="">-- Filter by Authors --</option>
                        </select>
                    </li>
                    <li>
                        <select id="category-filter">
                            <option value="">-- Filter by Categories --</option>
                        </select>
                    </li>
                </ul>
            </div>
        </section>
        <section id="about" class="tab-content">
            <header>Welcome to our Book App</header>
            <section>
                <h1>What This App Does:</h1>
                <p>FILLER TEXT</p>
            </section>
            <section>
                <h1>About Us:</h1>
                <div>
                    <h2>Brandon Fenty</h2>
                    <img src="http://via.placeholder.com/200x350"/>
                    <p>FILLER TEXT</p>
                </div>
                <div>
                    <h2>Amanda Moen</h2>
                    <img src="http://via.placeholder.com/200x350"/>
                    <p>FILLER TEXT</p>
                </div>
            </section>
        </section>
    </main>
    
    <footer>
        &copy; 2018 Bookagram
    </footer>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
