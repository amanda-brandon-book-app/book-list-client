<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://www.iconsdb.com/icons/preview/caribbean-blue/book-xxl.png">

    <title>Amanda &amp; Brandon's Book App</title>

    <script id="book-list-template" type="text/x-handlebars-template">
        <section class="book-instance" data-author="{{author}}" data-category="{{category}}">

            <section>
                <a href="{{image_url}}" target="_blank" ><img src="{{image_url}}" /></a>
                <h2>{{title}}</h2>
                <h3>By: {{author}}</h3>
                <p>{{isbn}}</p>
            </section>

            <section class="book-description"><p>{{{description}}}</p></section>

            <button id="update-button">Update Book</button>
            <button id="delete-button">Delete Book</button>
        </section>
    </script>
</head>

<body>
    <header>
        <h1>BOOKAGRAM</h1>
        <div class="icon-menu"></div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">ADD A BOOK</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container"></section>

        <section id="book-list" class="book-view"></section>

        <section id="book-detail" class="book-view"></section>

        <section class="create-view container">
            <h2 class="view-title">Add a new book</h2>
            <form id="create-form">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="author" placeholder="Author">
                <input type="text" name="isbn" placeholder="ISBN">
                <input type="text" name="image_url" placeholder="Link to Image">
                <textarea name="description" placeholder="Description/Summary" cols="30" rows="5"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="update-view container">
            <h2 class="view-title">update a book</h2>
            <form id="update-form">
                <input type="text" name="title" placeholder="Title">
                <input type="text" name="author" placeholder="Author">
                <input type="text" name="isbn" placeholder="ISBN">
                <input type="text" name="image_url" placeholder="Link to image">
                <textarea name="description" placeholder="Description/Summary" cols="30" rows="5"></textarea>
                <button id="post-button" type="submit">Update</button>
            </form>
        </section>

        
        
        <section id="about" class="tab-content">
            <header>Welcome to our Book App</header>
            <section>
                <h1>What This App Does:</h1>
                <p>FILLER TEXT</p>
            </section>
            <section>
                <h1>About Us:</h1>
                <div>
                    <h2>Brandon Fenty</h2>
                    <img src="http://via.placeholder.com/200x350"/>
                    <p>FILLER TEXT</p>
                </div>
                <div>
                    <h2>Amanda Moen</h2>
                    <img src="http://via.placeholder.com/200x350"/>
                    <p>FILLER TEXT</p>
                </div>
            </section>
        </section>
    </main>
    
    <footer>
        &copy; 2018 Bookagram
    </footer>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <!-- <script src="scripts/views/error-view.js"></script> -->
    <script src="scripts/index.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <!-- <script src="scripts/views/new-book.js"></script> -->
</body>

</html>
